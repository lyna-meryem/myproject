<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Unicorn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fce4ec;
            color: #880e4f;
            margin: 0;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?unicorn') no-repeat center center/cover;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }
        .container {
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #d81b60;
            color: white;
            font-size: 1em;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #ad1457;
        }
    </style>
</head>
<body>
    <div class="hero">Rent a Magical Unicorn</div>
    <div class="container">
        <h2>Make your dreams come true!</h2>
        <p>Choose your unicorn and start an unforgettable adventure.</p>
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="unicorn">Choose a Unicorn:</label>
            <select id="unicorn" name="unicorn">
                <option value="rainbow">Rainbow Sparkle</option>
                <option value="starlight">Starlight Dancer</option>
                <option value="moonbeam">Moonbeam Whisper</option>
            </select>
            
            <label for="date">Rental Date:</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit">Rent Now</button>
        </form>
    </div>
</body>
</html>
